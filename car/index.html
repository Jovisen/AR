<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <a-marker type="pattern" url="https://jovisen.github.io/AR/car/model/pattern-marker.patt">
  <body style="margin : 0px; overflow: hidden;">
        <a-entity
          position="0 0 0"
          scale="1 1 1"
          gltf-model="https://jovisen.github.io/AR/car/model/scene.gltf"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
